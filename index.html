<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator_Project#2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<table class="calculator">
    <tr>
        <td colspan="3"><label for="last-result"></label><input class="last-box" type="text" id="last-result" disabled/></td>
    </tr>
    <tr>
        <td colspan="4"><label for="result"></label><input class="display-box" type="text" id="result" disabled/></td>
        <td><input type="button" value="C" onclick="removeLast()" id="btn-clr"/></td>
    </tr>
    <tr>
        <td><input type="button" value="(" onclick="display('(')"/></td>
        <td><input type="button" value=")" onclick="display(')')"/></td>
        <td><input type="button" value="√" onclick="radical()"/></td>
        <td><input type="button" value="^" onclick="display('^')"/></td>
        <td><input type="button" value="÷" onclick="display('/')"/></td>
    </tr>
    <tr>
        <td><input type="button" value="log" onclick="logarithm()"/></td>
        <td><input type="button" value="7" onclick="display('7')"/></td>
        <td><input type="button" value="8" onclick="display('8')"/></td>
        <td><input type="button" value="9" onclick="display('9')"/></td>
        <td><input type="button" value="×" onclick="display('*')"/></td>
    </tr>
    <tr>
        <td><input type="button" value="sin" onclick="sinus()"/></td>
        <td><input type="button" value="4" onclick="display('4')"/></td>
        <td><input type="button" value="5" onclick="display('5')"/></td>
        <td><input type="button" value="6" onclick="display('6')"/></td>
        <td><input type="button" value="-" onclick="display('-')"/></td>
    </tr>
    <tr>
        <td><input type="button" value="cos" onclick="cosine()"/></td>
        <td><input type="button" value="1" onclick="display('1')"/></td>
        <td><input type="button" value="2" onclick="display('2')"/></td>
        <td><input type="button" value="3" onclick="display('3')"/></td>
        <td><input type="button" value="+" onclick="display('+')"/></td>
    </tr>
    <tr>
        <td><input type="button" value="tan" onclick="tangent()"/></td>
        <td><input type="button" value="." onclick="display('.')"/></td>
        <td><input type="button" value="0" onclick="display('0')"/></td>
        <td><input type="button" value="CE" onclick="clearScreen()"/></td>
        <td><input type="button" value="=" onclick="equal()" id="btn-cal"/></td>
    </tr>
</table>

<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
