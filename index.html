<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator_Project#2</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<div class="calculator">
    <div class="cal_last-result"><label for="result"></label><input class="display-box" type="text" id="result"
                                                                    disabled/></div>
    <div class="cal_result"><label for="last-result"></label><input class="display-box" type="text" id="last-result"/>
        <input type="button" class="btn btn-danger" value="C" onclick="removeLast()" id="btn-clr"/>
    </div>
    <div class="calculator__keys">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-warning" value="(" onclick="display('(')">(</button>
            <button type="button" class="btn btn-warning" value=")" onclick="display(')')">)</button>
            <input type="button" class="btn btn-success" value="√" onclick="radical()"/>
            <input type="button" class="btn btn-success" value="^" onclick="display('^')"/>
            <input type="button" class="btn btn-success" value="÷" onclick="display('/')"/>
            <input type="button" class="btn btn-success" value="×" onclick="display('*')"/>
        </div>
        <div>
            <input type="button" class="btn btn-primary btn-size" value="log" onclick="logarithm()">
            <input type="button" class="btn btn-secondary" value="7" onclick="display('7')"/>
            <input type="button" class="btn btn-secondary" value="8" onclick="display('8')"/>
            <input type="button" class="btn btn-secondary" value="9" onclick="display('9')"/>
            <input type="button" class="btn btn-success" value="-" onclick="display('-')"/>
        </div>
        <div>
            <input type="button" class="btn btn-primary btn-size" value="sin" onclick="sinus()"/>
            <input type="button" class="btn btn-secondary" value="4" onclick="display('4')"/>
            <input type="button" class="btn btn-secondary" value="5" onclick="display('5')"/>
            <input type="button" class="btn btn-secondary" value="6" onclick="display('6')"/>
            <input type="button" class="btn btn-success" value="+" onclick="display('+')"/>
        </div>
        <div>
            <input type="button" class="btn btn-primary btn-size" value="cos" onclick="cosine()"/>
            <input type="button" class="btn btn-secondary" value="1" onclick="display('1')"/>
            <input type="button" class="btn btn-secondary" value="2" onclick="display('2')"/>
            <input type="button" class="btn btn-secondary" value="3" onclick="display('3')"/>
        </div>
        <div>
            <input type="button" class="btn btn-primary btn-size" value="tan" onclick="tangent()"/>
            <input type="button" class="btn btn-outline-danger" value="." onclick="display('.')"/>
            <input type="button" class="btn btn-secondary" value="0" onclick="display('0')"/>
            <input type="button" class="btn btn-danger" value="CE" onclick="clearScreen()"/>
            <input type="button" class="btn btn-outline-info" id="btn-eq" value="=" onclick="equal()"/>
        </div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
