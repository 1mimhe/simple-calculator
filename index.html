<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Structure Breaker Calculator</title>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg bg-secondary bg-opacity-75">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="./calculator-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            SBC
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/1mimhe" target="_blank">My Git</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container bg-light col-4" style="margin-top: 1.5rem; border-radius: 5px">
    <div class="row" style="padding: 1rem">
        <div class="input-group">
            <input type="text" class="form-control disabled" id="last-result" placeholder="Last Result"
                   aria-label="Last Result" aria-describedby="basic-addon1" disabled>
        </div>
        <div class="input-group mt-2">
            <input type="text" class="form-control" placeholder="Result" aria-label="Result"
                   aria-describedby="basic-addon1" id="result">
            <button class="btn btn-warning btn-lg"><i class="bi bi-backspace-fill"></i></button>
        </div>
    </div>
    <hr>
    <div class="row" style="padding: 1rem">
        <div class="col">
            <div class="row">
                <button class="btn btn-outline-info" onclick="logarithm()">log</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-info" onclick="sinus()">sin</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-info" onclick="cosine()">cos</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-info" onclick="tangent()">tan</button>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <button class="btn btn-outline-dark" onclick="display('7')">7</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-dark" onclick="display('4')">4</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-dark" onclick="display('1')">1</button>
            </div>
            <div class="row">
                <button class="btn btn btn-outline-dark" onclick="display('.')"><i class="bi bi-dot"></i></button>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <button class="btn btn-outline-dark" onclick="display('8')">8</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-dark" onclick="display('5')">5</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-dark" onclick="display('2')">2</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-dark" onclick="display('0')">0</button>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <button class="btn btn-outline-dark" onclick="display('9')">9</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-dark" onclick="display('6')">6</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-dark" onclick="display('3')">3</button>
            </div>
            <div class="row">
                <button class="btn btn-danger" onclick="clearScreen()"><i class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <button class="btn btn-outline-primary" onclick="display('/')"><i class="bi bi-slash-lg"></i></button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary" onclick="display('*')"><i class="bi bi-x-lg"></i></button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary" onclick="display('-')"><i class="bi bi-dash-lg"></i></button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary" onclick="display('+')"><i class="bi bi-plus-lg"></i></button>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <button class="btn btn-outline-primary" onclick="display('(')">(</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary" onclick="display(')')">)</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary" onclick="radical()">âˆš</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary" onclick="display('^')">^</button>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <button class="btn btn-success align-baseline" style="height: 9.5rem; margin-left: 0.2rem"
                        onclick="equal()">=
                </button>
            </div>
        </div>
    </div>
</div>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
