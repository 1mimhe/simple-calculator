<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator_Project#2</title>
    <!--    <link href="./style.css" rel="stylesheet">-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="calculator">
    <div class="result">
        <div class="cal_last-result"><label for="last-result"></label><input class="display-box" type="text"
                                                                             id="last-result" disabled/></div>
        <div class="cal_result"><label for="result"></label><input class="display-box" type="text" id="result"/>
            <input type="button" value="C" onclick="removeLast()" id="btn-clr"/></div>
    </div>
    <div class="calculator__keys">
        <div>
            <div><input type="button" value="(" onclick="display('(')">
                <input type="button" value=")" onclick="display(')')">
                <input type="button" value="√" onclick="radical()"/>
                <input type="button" value="^" onclick="display('^')"/>
                <input type="button" value="÷" onclick="display('/')"/>
                <input type="button" value="×" onclick="display('*')"/>
            </div>
            <div>
                <input type="button" value="log" onclick="logarithm()">
                <input type="button" value="7" onclick="display('7')"/>
                <input type="button" value="8" onclick="display('8')"/>
                <input type="button" value="9" onclick="display('9')"/>
                <input type="button" value="-" onclick="display('-')"/>
            </div>
            <div>
                <input type="button" value="sin" onclick="sinus()"/>
                <input type="button" value="4" onclick="display('4')"/>
                <input type="button" value="5" onclick="display('5')"/>
                <input type="button" value="6" onclick="display('6')"/>
                <input type="button" value="+" onclick="display('+')"/>
            </div>
            <div>
                <input type="button" value="cos" onclick="cosine()"/>
                <input type="button" value="1" onclick="display('1')"/>
                <input type="button" value="2" onclick="display('2')"/>
                <input type="button" value="3" onclick="display('3')"/>
                <input type="button" id="btn-eq" value="=" onclick="equal()"/>

            </div>
            <div>
                <input type="button" value="tan" onclick="tangent()"/>
                <input type="button" value="." onclick="display('.')"/>
                <input type="button" value="0" onclick="display('0')"/>
                <input type="button" value="CE" onclick="clearScreen()"/>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>
</html>
